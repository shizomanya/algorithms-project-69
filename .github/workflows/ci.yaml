name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install

    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=search_engine --cov-report=xml

    - name: Upload coverage to Code Climate
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-reporter
        chmod +x ./cc-reporter
        ./cc-reporter format-coverage -t coverage.py -o coverage.json
        ./cc-reporter upload-coverage -r $CC_TEST_REPORTER_ID
